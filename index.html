
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ARÁ©ç„ÅøÊú®„Ç≠„É•„Éº„Éñ</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    #spawnBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5em;
      padding: 10px 20px;
      background: white;
      border: none;
      border-radius: 8px;
      z-index: 10;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline muted></video>
  <button id="spawnBtn">üì¶ „Ç≠„É•„Éº„Éñ„ÇíÁΩÆ„Åè</button>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script type="module">
    import * as CANNON from 'https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js';

    const video = document.getElementById('camera');
    video.setAttribute('autoplay', '');
    video.setAttribute('playsinline', '');
    video.setAttribute('muted', '');

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" } }
    }).then(stream => {
      video.srcObject = stream;
      video.play().catch(err => console.error("video.play() error:", err));
    }).catch(err => {
      console.error("„Ç´„É°„É©ÂèñÂæó„Ç®„É©„Éº:", err);
      alert("„Ç´„É°„É©„Å´„Ç¢„ÇØ„Çª„Çπ„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü: " + err.message);
    });

    // Three.js scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 3);
    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
    scene.add(light);

    // Cannon-es physics world
    const world = new CANNON.World();
    world.gravity.set(0, -9.82, 0);

    // Ground
    const groundBody = new CANNON.Body({
      type: CANNON.Body.STATIC,
      shape: new CANNON.Plane(),
    });
    groundBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
    world.addBody(groundBody);

    const groundGeo = new THREE.PlaneGeometry(10, 10);
    const groundMat = new THREE.MeshStandardMaterial({ color: 0x999999, side: THREE.DoubleSide });
    const groundMesh = new THREE.Mesh(groundGeo, groundMat);
    groundMesh.rotation.x = -Math.PI / 2;
    scene.add(groundMesh);

    // Arrays to hold cubes
    const cubes = [];
    const bodies = [];

    function spawnCube() {
      const size = 0.3;
      const boxGeo = new THREE.BoxGeometry(size, size, size);
      const boxMat = new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff });
      const boxMesh = new THREE.Mesh(boxGeo, boxMat);
      boxMesh.position.set(0, 2, 0);
      scene.add(boxMesh);
      cubes.push(boxMesh);

      const boxShape = new CANNON.Box(new CANNON.Vec3(size/2, size/2, size/2));
      const boxBody = new CANNON.Body({ mass: 1 });
      boxBody.addShape(boxShape);
      boxBody.position.set(0, 2, 0);
      world.addBody(boxBody);
      bodies.push(boxBody);
    }

    document.getElementById('spawnBtn').addEventListener('click', spawnCube);

    function animate() {
      requestAnimationFrame(animate);
      world.fixedStep();
      for (let i = 0; i < cubes.length; i++) {
        cubes[i].position.copy(bodies[i].position);
        cubes[i].quaternion.copy(bodies[i].quaternion);
      }
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
