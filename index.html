
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カメラ＋ボタン</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    #captureBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5em;
      padding: 10px 20px;
      background: white;
      border: none;
      border-radius: 8px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline muted></video>
  <button id="captureBtn">📸 撮影</button>

  <script>
    const video = document.getElementById('camera');
    video.setAttribute('autoplay', '');
    video.setAttribute('playsinline', '');
    video.setAttribute('muted', '');

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" } }
    }).then(stream => {
      video.srcObject = stream;
      video.play().catch(err => console.error("video.play() error:", err));
    }).catch(err => {
      console.error("カメラ取得エラー:", err);
      alert("カメラにアクセスできませんでした: " + err.message);
    });

    document.getElementById("captureBtn").addEventListener("click", () => {
      alert("撮影ボタンが押されました！");
    });
  </script>
</body>
</html>
