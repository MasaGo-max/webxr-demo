
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebXR AR Floor Tracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/jsm/libs/ammo.wasm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/jsm/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/jsm/webxr/ARButton.js"></script>
    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }
      #placeButton {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <button id="placeButton">üì¶ „Ç≠„É•„Éº„Éñ„ÇíÁΩÆ„Åè</button>
    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.module.js';
      import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.148.0/examples/jsm/webxr/ARButton.js';

      let camera, scene, renderer;
      let controller;
      let reticle;

      init();
      animate();

      function init() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        controller = renderer.xr.getController(0);
        scene.add(controller);

        const geometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ffff });
        reticle = new THREE.Mesh(geometry, material);
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        const button = document.getElementById('placeButton');
        button.addEventListener('click', () => {
          if (reticle.visible) {
            const geometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);
            const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.setFromMatrixPosition(reticle.matrix);
            scene.add(cube);
          }
        });

        const session = renderer.xr.getSession();
        session.addEventListener('select', () => {});

        session.requestReferenceSpace('viewer').then((referenceSpace) => {
          session.requestHitTestSource({ space: referenceSpace }).then((source) => {
            renderer.setAnimationLoop((timestamp, frame) => {
              if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const hitTestResults = frame.getHitTestResults(source);
                if (hitTestResults.length) {
                  const hit = hitTestResults[0];
                  const pose = hit.getPose(referenceSpace);
                  reticle.visible = true;
                  reticle.matrix.fromArray(pose.transform.matrix);
                } else {
                  reticle.visible = false;
                }
              }
              renderer.render(scene, camera);
            });
          });
        });
      }

      function animate() {}
    </script>
  </body>
</html>
